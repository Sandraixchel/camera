<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="secondary" size="full" [routerLink]="['/favourites']"
    >Favourites</ion-button
  >
  <ion-grid>
    <ion-row>
      <!-- Declare different sizes for various types of screen, is stacked on a medium screen and below -->
      <ion-col
        size="12"
        size-md="4"
        *ngFor="let photo of photoService.photos; index as position"
      >
        <ion-img
          [src]="photo.webviewPath"
          (click)="photoService.addtoFavourites(photo)"
        ></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
