<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Gallery </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="success" size="full" [routerLink]="['/favourites']"
    >Favourites</ion-button
  >
  <ion-card>
    <ion-card-content>
      You can add pictures to Favourites by clicking on the heart
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <!-- Declare different sizes for various types of screen, is stacked on a medium screen and below -->
      <ion-col
        size="12"
        size-md="4"
        *ngFor="let photo of photoService.photos; index as position"
      >
        <!-- Card to display picture and icons to add pictures to "Favourites" or remove them from "Favourites" -->
        <ion-card>
          <ion-img [src]="photo.webviewPath"></ion-img>
          <ion-card-content>
            <ion-icon
              name="heart"
              *ngIf="photo.isFavourite; else noFavourite"
            ></ion-icon>
            <ion-icon
              name="heart-dislike-outline"
              (click)="photoService.removeFavourites(photo)"
              *ngIf="photo.isFavourite"
            ></ion-icon>
            <ng-template #noFavourite>
              <ion-icon
                name="heart-outline"
                (click)="photoService.addtoFavourites(photo)"
              ></ion-icon>
            </ng-template>
            <ion-item>
              <ion-input
                label="Description"
                placeholder="First Day in Rome"
                [(ngModel)]="photo.description"
              ></ion-input>
              <ion-button
                color="success"
                fill="clear"
                (click)="photoService.saveDescription()"
                >Save</ion-button
              >
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
